<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="images/头像吃东西.jpg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1><a href="about.html" class="nav-brand-link">Harrison Huang</a></h1>
            </div>
            <div class="nav-right">
                <div class="nav-contact">
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="research.html" class="nav-link">Research</a>
                    </li>
                    <li class="nav-item">
                        <a href="projects.html" class="nav-link">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="art.html" class="nav-link">Art</a>
                    </li>
                    <li class="nav-item">
                        <a href="coursework.html" class="nav-link">Coursework</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="art-section">
                <div class="art-content">
                    <!-- Simple Art Grid -->
                    <div class="simple-art-grid" id="artGrid">
                        <!-- Grid will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="artModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <button class="nav-btn prev-btn" onclick="previousImage()">&lt;</button>
        <button class="nav-btn next-btn" onclick="nextImage()">&gt;</button>
        <div class="modal-image-container">
            <img id="modalImage" src="" alt="" style="display: none;">
            <video id="modalVideo" controls muted loop controlsList=""
                style="display: none; max-width: 95%; max-height: 95%; object-fit: contain;"></video>
            <div class="hover-zone"></div>
            <div class="image-caption">
                <h3 id="imageTitle"></h3>
                <p id="imageDescription"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const artworks = [
            { id: 'artwork1', src: 'images/sea.jpg', title: "About to Open", description: "A computational exploration of data patterns through visual abstraction.", medium: "Acrylic on canvas", dimensions: "54\" X 54\"", year: "February 2012" },
            { id: 'artwork2', src: 'images/dino.mp4', type: 'video', title: "Interactive Installation", description: "A participatory artwork that responds to viewer interaction.", medium: "Video art", dimensions: "1920 X 1080", year: "2023" },
            { id: 'artwork3', src: 'images/sun.jpg', title: "Ocean Depths", description: "An exploration of marine ecosystems through abstract representation.", medium: "Digital print", dimensions: "24\" X 32\"", year: "2023" },
            { id: 'artwork4', src: 'images/construction.jpg', title: "Fluid Dynamics Study", description: "A visual representation of fluid motion and turbulence patterns.", medium: "Oil on canvas", dimensions: "30\" X 40\"", year: "2024" },
            { id: 'artwork5', src: 'images/newspaper.jpg', title: "Virtual Sculpture", description: "A three-dimensional digital sculpture exploring form and space.", medium: "3D render", dimensions: "Digital", year: "2023" },
            { id: 'artwork6', src: 'images/vango.jpg', title: "Dynamics Visualization", description: "An animated exploration of complex systems and emergent behaviors.", medium: "Video art", dimensions: "1920 X 1080", year: "2024" },
            { id: 'artwork7', src: 'images/sunset.jpg', title: "Generative Composition", description: "Computer-generated artwork using algorithmic processes.", medium: "Algorithmic art", dimensions: "Variable", year: "2024" },
            { id: 'artwork8', src: 'images/friend.jpg', title: "Abstract Expression", description: "Digital interpretation of abstract expressionist techniques.", medium: "Digital painting", dimensions: "20\" X 24\"", year: "2023" },
            { id: 'artwork9', src: 'images/kid.jpg', title: "Conceptual Design", description: "Exploration of conceptual art through digital media.", medium: "Conceptual art", dimensions: "Variable", year: "2024" },
            { id: 'artwork10', src: 'images/duel.jpg', title: "Conceptual Design", description: "Exploration of conceptual art through digital media.", medium: "Conceptual art", dimensions: "Variable", year: "2024" },
            { id: 'artwork11', src: 'images/ghost.jpg', title: "Conceptual Design", description: "Exploration of conceptual art through digital media.", medium: "Conceptual art", dimensions: "Variable", year: "2024" },
            { id: 'artwork12', src: 'images/stone.jpg', title: "Conceptual Design", description: "Exploration of conceptual art through digital media.", medium: "Conceptual art", dimensions: "Variable", year: "2024" },
        ];

        let currentImageIndex = 0;

        // Generate grid from artwork data
        function generateGrid() {
            const grid = document.getElementById('artGrid');
            grid.innerHTML = '';

            artworks.forEach((artwork, index) => {
                if (artwork.type === 'video') {
                    const video = document.createElement('video');
                    video.src = artwork.src;
                    video.muted = true;
                    video.loop = true;
                    video.autoplay = true;
                    video.playsInline = true;
                    video.style.width = '100%';
                    video.style.height = 'auto';
                    video.onclick = () => openModal(artwork.id);
                    grid.appendChild(video);
                } else {
                    const img = document.createElement('img');
                    img.src = artwork.src;
                    img.alt = artwork.title || `Artwork ${index + 1}`;
                    img.onclick = () => openModal(artwork.id);
                    grid.appendChild(img);
                }
            });
        }

        function openModal(artworkId) {
            currentImageIndex = artworks.findIndex(artwork => artwork.id === artworkId);
            showImage(currentImageIndex);
            document.getElementById('artModal').style.display = "block";
        }

        function showImage(index) {
            const artwork = artworks[index];
            const modalImage = document.getElementById('modalImage');
            const modalVideo = document.getElementById('modalVideo');
            const caption = document.querySelector('.image-caption');

            // Hide both elements first
            modalImage.style.display = 'none';
            modalVideo.style.display = 'none';

            // Show appropriate element based on type
            if (artwork.type === 'video') {
                modalVideo.src = artwork.src;
                modalVideo.style.display = 'block';
                modalVideo.load(); // Reload video
            } else {
                modalImage.src = artwork.src;
                modalImage.style.display = 'block';
            }

            document.getElementById('imageTitle').textContent = artwork.title;

            // Create detailed description with medium and dimensions
            const details = [];
            if (artwork.medium) details.push(artwork.medium);
            if (artwork.dimensions) details.push(artwork.dimensions);
            if (artwork.year) details.push(artwork.year);

            document.getElementById('imageDescription').innerHTML =
                artwork.description + '<br>' + details.join(', ');

            // Show caption briefly for 2 seconds, then fade gradually
            caption.classList.add('show-briefly');
            setTimeout(() => {
                caption.classList.remove('show-briefly');
            }, 1700); // Start fade 0.3s before 2s to account for transition
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % artworks.length;
            showImage(currentImageIndex);
        }

        function previousImage() {
            currentImageIndex = (currentImageIndex - 1 + artworks.length) % artworks.length;
            showImage(currentImageIndex);
        }

        function closeModal() {
            document.getElementById('artModal').style.display = "none";
        }

        // Keyboard navigation
        document.addEventListener('keydown', function (event) {
            if (document.getElementById('artModal').style.display === "block") {
                if (event.key === 'ArrowRight') nextImage();
                if (event.key === 'ArrowLeft') previousImage();
                if (event.key === 'Escape') closeModal();
            }
        });

        window.onclick = function (event) {
            const modal = document.getElementById('artModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Generate grid when page loads
        document.addEventListener('DOMContentLoaded', generateGrid);
    </script>
</body>

</html>
